<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./asset/style.css">
    <title>Vue Slider</title>
</head>
<body>

    <div id="root">
        <div class="container text-center py-5">
            <div class="row align-items-center">
                <div class="text-center py-4">
                    <h1>SLIDER</h1>
                </div>
                <div class="col-2">
                    <button @click="prev" class="btn py-5 px-2 fs-2">
                        <i class="fa-solid fa-circle-arrow-left fa-2xl text-primary"></i>
                    </button>
                </div>
                <div class="col-8 position-relative">
                    <!-- mostro l'immagine con l'index -->
                    <img :src="currentImg()" alt="">
                    <!-- creo container di segnalatori posizione array -->
                    <div class="position-absolute bottom-0 start-50 translate-middle-x rounded-pill bg-dark opacity-75 py-3 px-5 my-3 d-flex align-items-center justify-content-between">
                        <!-- uso ciclo for di vue per creare tanti segni quanti elem in array immagini -->
                        <div v-for="element in immagini">
                            <div class="rounded-circle p-2 mx-2" :class="element.class"></div>
                        </div>
                        <!-- <div class="rounded-circle bg-white p-2 mx-2"></div>
                        <div class="rounded-circle bg-white p-2 mx-2"></div>
                        <div class="rounded-circle bg-white p-2 mx-2"></div>
                        <div class="rounded-circle bg-white p-2 mx-2"></div> -->
                    </div>
                </div>
                
                <div class="col-2">
                    <button @click="succ" class="btn py-5 px-2 fs-2">
                        <i class="fa-solid fa-circle-arrow-right fa-2xl text-primary"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./asset/app.js"></script>
</body>
</html>
